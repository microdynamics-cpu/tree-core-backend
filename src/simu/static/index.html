<!doctype html>
<html lang="zh-en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Test</title>
    <style>
        * {
            padding: 0;
            padding-top: 10px;
            margin: 0;
            text-align: center;
        }

        #det,
        #jptxt {
            margin-top: 30px;
            width: 500px;
            height: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <h1> Keyboard Test</h1>
    <div id="det">pres keyboard</div>
    <button id="btn" onclick="handle_btn()">send vga get response</button>
    <h1>WebSocket Client Test</h1>
    <canvas id="vga"></canvas>
    <div id="log"></div>
    <!-- <script src="main.js"></script> -->
    <script src="https://pixijs.download/release/pixi.js"></script>
    <script>

        function handle_btn() {
            console.log("click btn!!!");
            let xhr = new XMLHttpRequest();
            xhr.open('GET', '/vga', true);
            xhr.send(null);
            xhr.onreadystatechange = function () {
                // HACK: check other state?
                if (xhr.readyState == 4) {
                    console.log(xhr.responseText);
                }
            }
        }

        document.onkeydown = function (even) {
            // console.log('press');
            let jpCode = even.keyCode;
            document.getElementById('det').innerHTML = jpCode;
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'value', true);
            xhr.setRequestHeader("Content-type", "application/json");
            let obj = {
                "press": 1,
                "params": jpCode,
            };

            xhr.send(JSON.stringify(obj));
        }

        document.onkeyup = function (even) {
            // console.log('key up');
            document.getElementById('det').innerHTML = '0';
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'value', true);
            xhr.setRequestHeader("Content-type", "application/json");
            let obj = {
                "press": 0,
                "params": 0,
            };
            xhr.send(JSON.stringify(obj));
        }


        const vga_screen_width = 192;
        const vga_screen_height = 128;
        let app = new PIXI.Application({ width: vga_screen_width, height: vga_screen_height }, { antialias: true });
        document.body.appendChild(app.view);
        let graphics = new PIXI.Graphics();
        app.stage.addChild(graphics);

        function render(color) {
            graphics.clear();
            for (let i = 0; i < vga_screen_width; ++i) {
                for (let j = 0; j < vga_screen_height; ++j) {
                    let val = Math.floor(Math.random() * 0xFFFFFF);
                    graphics.beginFill(val);
                    graphics.drawRect(i, j, 1, 1);
                }
            }
            graphics.endFill();
        }

        let col = [0xDE3249, 0xFF0000, 0x00FF00, 0x0000FF];
        let idx = 0;

        // Returns a Promise that resolves after "ms" Milliseconds
        const timer = ms => new Promise(res => setTimeout(res, ms))
        async function updateVGA() {
            while (1) {
                console.log('vga');
                let xhr = new XMLHttpRequest();
                xhr.open('GET', 'vga', true);
                await timer(500);
            }
        }

        async function demo() {
            while (1) {
                // for (let i = 0; i < 10; ++i) {
                let startTime = performance.now()
                // console.log(idx);
                render(col[(++idx) % 4]);
                await timer(500); // then the created Promise can be awaited
                let endTime = performance.now()
                console.log(`Call to doSomething took ${endTime - startTime} milliseconds`)
                // }
            }

        }

        let startTime = performance.now()
        render(col[3]);
        let endTime = performance.now()
        console.log(`Call to doSomething took ${endTime - startTime} milliseconds`)

        // demo();
        // updateVGA();

        let wsUri = "ws://127.0.0.1:8383";
        console.log(wsUri);
        let log;

        function init() {
            log = document.getElementById("log");
            testWebSocket();
        }

        function testWebSocket() {
            websocket = new WebSocket(wsUri);
            websocket.onopen = function (evt) { onOpen(evt) };
            websocket.onclose = function (evt) { onClose(evt) };
            websocket.onmessage = function (evt) { onMessage(evt) };
            websocket.onerror = function (evt) { onError(evt) };
        }

        function onOpen(evt) {
            writeLog("CONNECTED");
            sendMessage("Hello world");
        }

        function onClose(evt) {
            writeLog("Websocket DISCONNECTED");
        }

        function onMessage(evt) {
            writeLog('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
            // websocket.close();
        }

        function onError(evt) {
            writeLog('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function sendMessage(message) {
            writeLog("SENT: " + message);
            websocket.send(message);
        }

        function writeLog(message) {
            let pre = document.createElement("p");
            pre.innerHTML = message;
            log.appendChild(pre);
        }

        window.addEventListener("load", init, false);
    </script>
</body>

</html>
